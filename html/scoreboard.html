<!doctype html>
<head>
  <style>
  thead { font-weight: bold }
  #timer {
    text-align: center;
    overflow: hidden;
      transition: 1s
  }
  table {
    border: 1px solid black;
    border-collapse: collapse;
      width: 100%;
  }
  td {
    border: 1px solid black;
  }
  tbody tr:nth-child(odd) {background: #C0C0C0}
  </style>
  <script src="index.js"></script>
</head>
<body>
  <div id="timer">
    <div style="overflow:hidden">
      <div class="timer-html" id="js-timer-html"></div>
    </div>
    <div>
      <button id="js-timer-start">start</button>
      <button id="js-timer-stop">stop</button>
      <button id="js-timer-restart">restart</button>
    </div>
  </div>

  <div id="table"></div>
  <div id="error"></div>
</body>
